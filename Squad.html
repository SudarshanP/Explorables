<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Tangle document</title>

    <!-- Tangle -->
    <script type="text/javascript" src="Tangle.js"></script>

    <!-- TangleKit (optional) -->
    <link rel="stylesheet" href="TangleKit/TangleKit.css" type="text/css">
    <script type="text/javascript" src="TangleKit/mootools.js"></script>
    <script type="text/javascript" src="TangleKit/sprintf.js"></script>
    <script type="text/javascript" src="TangleKit/BVTouchable.js"></script>
    <script type="text/javascript" src="TangleKit/TangleKit.js"></script>

    <!-- example -->
    <script type="text/javascript">

        function setUpTangle () {

            var element = document.getElementById("example");

            var tangle = new Tangle(element, {
                initialize: function () {
                    this.cookies = 4;
                    this.caloriesPerCookie = 50;
                },
                update: function () {
                    this.calories = this.cookies * this.caloriesPerCookie;
                }
            });
            var siElement = document.getElementById("si");

            var siTangle = new Tangle(siElement, {
                initialize: function () {
                    this.principal = 4000;
                    this.rate = 8;
                    this.time = 5;
                },
                update: function () {
                    this.interest = this.principal * this.rate * this.time / 100;
                    this.amount = this.principal + this.interest;
                }
            });
        }

    </script>
</head>

<body onload="setUpTangle();">

    <p>This is a simple reactive document.</p>

    <p id="example">
        When you eat <span data-var="cookies" class="TKAdjustableNumber" data-min="2" data-max="100"> cookies</span>, you
        will consume <span data-var="calories"></span> calories.
    </p>
    <p id="si">
        If you invest a sum of <span data-var="principal" class="TKAdjustableNumber" data-min="1" data-max="10000"> Rupees</span>, for 
        <span data-var="time" class="TKAdjustableNumber" data-min="1" data-max="20"> Years</span>, at interest of 
        <span data-var="rate" class="TKAdjustableNumber" data-min="2" data-max="25"> %</span>, you will earn an interest of
        <span data-var="interest"> Rupees</span><br>
        At he end if <span data-var="time"> years</span>, you will a get a total sum of <span data-var="amount"> Rupees</span>
    </p>
</body>
</html>
